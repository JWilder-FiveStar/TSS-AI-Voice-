# Project properties for the OSRS TTS RuneLite Plugin

# Plugin name
plugin.name=OSRS TTS Plugin

# Plugin version
plugin.version=1.0.0

# Plugin description
plugin.description=Text-to-Speech plugin for Old School RuneScape, providing voiceovers for quests, books, and NPC dialogues.

# Author information
plugin.author=Your Name

# TTS API configuration
tts.api=AzureSpeech  # Options: AzureSpeech, AmazonPolly
tts.api.key=YOUR_API_KEY_HERE  # Replace with your TTS API key
tts.api.region=YOUR_API_REGION_HERE  # Replace with your TTS API region if applicable

# Enable/disable features
feature.npc.dialog=true
feature.quest.dialog=true
feature.book.reading=true

# Default voice settings
default.voice.name=en-US-JessaNeural  # Example voice name for Azure
default.voice.gender=female

# Logging settings
logging.level=INFO
logging.file.path=logs/osrs-tts-plugin.log

# Additional settings can be added as needed